{% extends "base.html" %}

{% block start %}

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">

<form method="post">
  {%csrf_token%}
  <div class="form-validate">
    <div class="form-group">
      <label class="form-label" for="loginUsername"> Password</label>
      <input class="form-control" name="Password" type="password" id="loginUsername" placeholder="Type your password here" autocomplete="off" required data-msg="Please enter your email" onkeyup='check();'>
    </div>
    <div class="form-group mb-4">
      <div class="row">
        <div class="col">
          <label class="form-label" for="loginPassword"> Confirm Password</label>
        </div>
      </div>
      <input class="form-control" name="ConfirmPassword" type="password" id="loginPassword" placeholder="retype Password" required data-msg="Please enter your password" onkeyup='check();'>
    </div>

    <!-- Submit-->
    <button class="btn btn-lg btn-block btn-primary" type="submit" value= "Confirm">Confirm</button>

    <p class="text-center">
        <small class="text-muted text-center">
            Don't have an account yet?
            <a href="{% url 'register' %}">Sign Up</a>
        </small>
    </p>
    <p class="text-center">
        <small class="text-muted text-center">
            Forgot Password?
            <a href="{% url 'request-reset-email' %}">Reset Password</a>
        </small>
    </p>
  </div>
</form>
          <a class="close-absolute mr-md-5 mr-xl-6 pt-5" href="index-2.html">
            <svg class="svg-icon w-3rem h-3rem">
              <use xlink:href="#close-1"> </use>
            </svg></a>
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
      </div>
    </div>
  </div>

  {% endblock %}
