{% extends "base.html" %}

{% block start %}


<div class="container mt-5">

    <a href="{% url 'see_blog' %}" class="btn btn-warning">View Your blogs</a>

    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter blog title</label>
                <input type="text" value="{{blog_obj.title}}" class="form-control" placeholder="Enter title" name="title">
            </div>

            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>

            <div class="col-md-12">

                <input type="file" name="image" class="form-control" >
                </div>

        </div>

        <button type="submit" class="btn btn-primary mt-4">Update Blog</button>

    </form>

</div>

{% endblock %}
<script>
  $(function() {
    $('.selector')
      .editable({
        // Set image delete URL.
        imageDeleteURL: '/delete_image.php'
      })

      // Catch image remove
      .on('editable.afterRemoveImage', function (e, editor, $img) {
        // Set the image source to the image delete params.
        editor.options.imageDeleteParams = {src: $img.attr('uploads/froala_editor/images/')};

        // Make the delete request.
        editor.deleteImage($img);
      })

      // Catch image delete successful.
      .on('editable.imageDeleteSuccess', function (e, editor, data) { ... })

      // Catch image delete error.
      .on('editable.imageDeleteError', function (e, editor, error) { ... });
  });
</script>
